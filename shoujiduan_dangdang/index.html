<!DOCTYPE html>

	<meta charset="UTF-8">
	<script>
		var scale=1;
		if (window.devicePixelRatio) {
			scale=scale/window.devicePixelRatio;
		}
		document.write('<meta name="viewport" content="initial-scale='+scale+',minimum-scale='+scale+',maximum-scale='+scale+',user-scalable=no"/>');
	</script>
	<script>
		var html=document.getElementsByTagName('html')[0];
		var screenW=html.getBoundingClientRect().width;
		html.style.fontSize=screenW/18+"px";
	</script>
	<title>当当触屏版</title>
	<script>
		toSize ();
		function toSize () {
			var html = document.getElementsByTagName("html")[0];
			var screenW = html.getBoundingClientRect().width; 
			html.style.fontSize = screenW/18 + "px";
		}
		window.addEventListener(
			"orientationchange",
			function(){
				//横竖屏切换之后，会执行这里边的代码
				toSize ();
			},
			false
		);
		window.addEventListener(
			"resize",
			function(){
				//横竖屏切换之后，会执行这里边的代码
				toSize ();
			},
			false
		);
        /*
            orientationchange与resize在不同浏览器下使用不同的事件。
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',(三目的形式)
         */
